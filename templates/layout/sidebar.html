{% load static i18n  %}


<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-light-primary soft-shadow sidebar-no-expand">

    <!-- Sidebar -->
    <div class="sidebar">

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            {% with request.resolver_match.url_name as url_name %}
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
                <li class="nav-item">
                    <a href="{% url 'administrativelevels:home' %}"
                       class="nav-link {% if url_name == 'home' %}active{% endif %}">
                        <i class="nav-icon fa fa-home"></i>
                        <p>{% translate "Administrative levels" %}</p>
                    </a>
                </li>
            </ul>
            {% endwith %}
        </nav>
        <nav class="toogle-sidebar-button">
            <ul class="nav nav-pills nav-sidebar flex-column">
                <li class="nav-item">
                    <a href="#" class="nav-link" data-widget="pushmenu">
                        <i class="fa text-primary" ></i>
                        <p>{% translate "Toggle Sidebar" %}</p>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
